{% extends "joboffers/layout.html" %}

{% block body %}
<div class="my-3 mx-5" style="align-items: center;">
    
    <h2>Register</h2>

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus autocomplete="off" type="text" name="username" placeholder="Username">
                {{ form.username.errors }}
            </div>
            <div class="form-group">
                <input class="form-control" autocomplete="off" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" autocomplete="off" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" autocomplete="off" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
        <hr>
        
        Already have an account? <a href="{% url 'login' %}">Log in here.</a>
</div>
    

{% endblock %}
